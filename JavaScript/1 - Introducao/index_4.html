    <script>

        // Exemplo de funcao
        function retornaSexo(sexo) {
            // <M ou F>
            //retorno Masculino ou Feminino

/*          Ir√° retornar TRUE

            } */

            if (sexo == "M") {
                return "Masculino";                
            } else if (sexo == "F") {
                return "Feminino";
            } else {
                return "Outro";
            }

            //usando switch
            switch (sexo) {
                case "M":
                    return "Masculino";
                    break;
                case "F":
                    return "Feminino";
                    break;
                default:
                    return "Outro";
                    break;
            }

        }

        var resultado = retornaSexo("M");
        console.log(resultado);

    </script>
