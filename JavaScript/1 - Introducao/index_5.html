<html>

<head>
    <title>Curso JavaScript</title>
</head>

<body>

    <script>

        var sexo = 'M', idade = 23;

        // AND
        if (sexo === 'M' && idade >= 18) {
            console.log('OK');
        }

        //OR
        if (sexo === 'M' && idade >= 18) {
            console.log('OK');
        }

        //NOT
        sexo = 'F';
        if (sexo !== 'M') {
            console.log('OK');
        }


        //Passar valor booleano através de uma condição
        var masculino = (sexo === "M");

        console.log(masculino);

    </script>
</body>
