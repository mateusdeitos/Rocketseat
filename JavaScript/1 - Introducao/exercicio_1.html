<html>

<head>
    <title>Curso JavaScript</title>
</head>

<body>

    <script>
        function retornaTexto(endereco) {
            var str = "O usuário mora em " +
                endereco.cidade + " / " +
                endereco.uf + ", no bairro " +
                endereco.bairro + ", na rua " + "\"" +
                endereco.rua + "\" com nº " +
                endereco.numero;
            return str;
        }

        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        var text = retornaTexto(endereco);

        console.log(text);
    </script>
</body>

</html>
