<html>

<head>
    <title>Curso JavaScript</title>
</head>

<body>

    <script>

        // Exemplo de funcao
        function soma(numero1, numero2) {
            // variável local
            var resultado = numero1 + numero2;

            return resultado;
        }

        // variável global
        var resultado = soma(1, 2);
        console.log(resultado);

    </script>
</body>

</html>
